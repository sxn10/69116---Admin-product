<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <nav class="navbar bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-white">Product Dashboard</span>
        </div>
    </nav>


    <div class="container-xxl">
        <div class="row g-2">
            <div class="col-12 col-lg-4">
                <h2 class="p-3">FORMULARIO</h2>
            </div>
            <div class="col-12 col-lg-8">
                    <h2 class="p-3">TABLA PRODUCTOS</h2>

                    <table class="table table-primary table-striped table-admin">
                        <thead>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th>Descripcion</th>
                            <th>Fecha carga</th>
                            <th>Precio</th>
                            <th>Acciones</th>
                        </thead>
                        <tbody id="table-body">
                            
                        </tbody>
                    </table>
            </div>
        </div>
    </div>


    <script src="/js/product-admin.js"></script>
</body>

</html>
